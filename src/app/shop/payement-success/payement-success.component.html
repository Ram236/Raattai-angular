<div class="container d-flex align-items-center justify-content-center mt-5">
    <div class="successContainer">
        <svg viewBox="0 0 24 24" class="successIcon">
            <path fill="green"
                d="M12,0A12,12,0,1,0,24,12,12.014,12.014,0,0,0,12,0Zm6.927,8.2-6.845,9.289a1.011,1.011,0,0,1-1.43.188L5.764,13.769a1,1,0,1,1,1.25-1.562l4.076,3.261,6.227-8.451A1,1,0,1,1,18.927,8.2Z">
            </path>
        </svg>
        <h3 class="text-gray-900 font-semibold text-center">Payment Done!</h3>
        <h4 class="text-gray-900 font-semibold text-center"><u>Transaction Details</u></h4>
        <div>Order No: <b>{{transaction.order_id}}</b></div>
        <div>Amount: <b>{{transaction.amount}}</b></div>
        <div>Transaction Ref: <b>{{transaction.bank_ref_no}}</b></div>
        <div>Tracking Id: <b>{{transaction.tracking_id}}</b></div>
        <p class="text-gray-600 ">Thank you for completing your secure online payment.</p>
        <p> Have a great day! </p>
        <div class="back">
            <a [routerLink]="'/home'">
                Home
            </a>
        </div>
    </div>
</div>
