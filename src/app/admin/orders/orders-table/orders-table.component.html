<section class="mat-elevation-z8" tabindex="0">
  <div class="example-header">
    <mat-form-field class="mar20lr">
      <input
        matInput
        (keyup)="applyFilter($any($event.target).value)"
        placeholder="Filter"
      />
    </mat-form-field>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    id="receipt-payment-table"
  >
    <ng-container matColumnDef="order_id">
      <th mat-header-cell *matHeaderCellDef>Order ID</th>
      <td mat-cell *matCellDef="let element">{{ element.order_id }}</td>
    </ng-container>

    <ng-container matColumnDef="order_status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.order_status }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Price(INR)</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Preview</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          title="preview"
          class="edit-icon"
          aria-hidden="false"
          aria-label="edit icon"
          >preview
        </mat-icon>
      </td>
    </ng-container>

    <!-- <ng-container matColumnDef="trans_id">

  <ng-container matColumnDef="payment_mode">
