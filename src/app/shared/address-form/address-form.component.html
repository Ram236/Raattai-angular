<mat-card>
    <mat-card-title class="p-3">Delivery Address</mat-card-title>
    <mat-card-content>
      <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Tile</mat-label>
          <input matInput formControlName="title" />
          <mat-error *ngIf="addressForm.get('title')?.invalid">title is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Address Line 1</mat-label>
          <input matInput formControlName="addressLine1" />
          <mat-error *ngIf="addressForm.get('addressLine1')?.invalid">Address Line 1 is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Address Line 2</mat-label>
          <input matInput formControlName="addressLine2" />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" />
          <mat-error *ngIf="addressForm.get('city')?.invalid">City is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>State</mat-label>
          <input matInput formControlName="state" />
          <mat-error *ngIf="addressForm.get('state')?.invalid">State is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Postal Code</mat-label>
          <input matInput formControlName="postalcode" />
          <mat-error *ngIf="addressForm.get('postalCode')?.invalid">Valid Postal Code is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Country</mat-label>
          <input matInput formControlName="country" />
          <mat-error *ngIf="addressForm.get('country')?.invalid">Country is required</mat-error>
        </mat-form-field>
  
        <button mat-raised-button class="btn-primary" type="submit">Save Address</button>
      </form>
    </mat-card-content>
  </mat-card>
