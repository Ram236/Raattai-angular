<div class="container">
    <div class="Registercontainer">
        <div class="title">Registration</div>
        <div class="content">
            <form [formGroup]="addUser"  >
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">User Name</span>
                        <input type="text" name="userName" placeholder="Enter your name" value="" required  formControlName="firstName"/>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" name="email" placeholder="Enter your email" value="" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="tel" name="mobileNumber" placeholder="Enter your number" value="" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" name="password" placeholder="Enter your password" value="" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" name="confirmPassword" placeholder="Confirm your password" value=""
                            required />
                    </div>
                </div>
                <div class="button_sub">
                    <button type="submit" (click)="onSubmit()">Register</button>
                </div>
            </form>
            <div class="googleLogin">
            </div>
        </div>
        <div class="LoginAcc">
            <a [routerLink]="'/login'">Already have an account? Login here</a>
        </div>
    </div>
</div>
