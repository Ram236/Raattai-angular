<div class="container" *ngIf="!isOtpSent">
    <div class="card">
        <h2>Forgot Password?</h2>
        <input type="text" class="passInput" placeholder="Email address or mobile number"
            [(ngModel)]="credentials.email">
        <button (click)="getCode()">Get code</button>
    </div>
</div>
<div class="container" *ngIf="isOtpSent && !isOtpVerified">
    <h1>Verify Your Email Address</h1>
    <p>A verification code has been sent to <br> <strong>{{ credentials.email }}</strong></p>
    <p>Please check your inbox and enter the verification code below to verify your email address.</p>
    <div class="code-input">
        <input #codeInput (keyup)="onKeyup($event, 0)" type="text" maxlength="1">
        <input #codeInput (keyup)="onKeyup($event, 1)" type="text" maxlength="1">
        <input #codeInput (keyup)="onKeyup($event, 2)" type="text" maxlength="1">
        <input #codeInput (keyup)="onKeyup($event, 3)" type="text" maxlength="1">
        <input #codeInput (keyup)="onKeyup($event, 4)" type="text" maxlength="1">
        <input #codeInput (keyup)="finishFunction($event)" type="text" maxlength="1">
    </div>
    <div class="actions">
        <button class="resend-btn" (click)="resendCode()">Resend Code</button>
        <button class="change-email-btn" (click)="changeEmail()">Change Email</button>
    </div>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
<div class="container" *ngIf="isOtpVerified">
    <div class="card">
        <h2>Change Password</h2>
        <input type="password" class="passInput" placeholder="Enter password" [(ngModel)]="password">
        <input type="password" class="passInput" placeholder="Re-enter password" [(ngModel)]="reenterPassword">
        <button (click)="changePassword()">Change password</button>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
</div>
