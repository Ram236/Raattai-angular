<div class="container">
  <h3>Settings</h3>
  <div class="row">
    <div class="col-lg-12">
      <div class="">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> User Details </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{ userDetails.email }}</p>
          <p>{{ userDetails.name }}</p>
          <p>{{ userDetails.phoneNumber }}</p>
        </mat-expansion-panel>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-12">
      <div class="">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> Delivery Addresses </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-list>
            <mat-icon class="add-icon" (click)="openAddressForm()">add_circle</mat-icon>
            <mat-list-item *ngFor="let address of addressList" class="mt-3">
              <span matListItemTitle>{{ address.title }}</span>
              <span matListItemLine
                >{{ address.addressLine1 }}, {{ address.addressLine2 }}</span
              >
              <span matListItemLine>{{ address.city }}</span>
              <span matListItemLine>{{ address.state }}</span>
              <span matListItemLine>{{ address.country }}</span>
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
      </div>
    </div>
  </div>
</div>
